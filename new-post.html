<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEEKLY BLOG POST</title>
    <link rel="stylesheet" href="styles.css">

<body>
    <h1>DAILY BLOG</h1>
  <form id="form">
    <label for="title">Blog Title</label>
    <input type="text" id="title" title="title">
    <span class="error" id="titleError"></span>
    <br><br>
    <label for="field">Enter Blog Content Here</label>
    <input type="text" id="field" field="field">
    <span class="error" id="fieldError"></span>
    <br><br>
    <button type="submit">Register</button>
  </form>
